<!-- Bootstrap4 files-->
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

<!-- Font awesome 5 -->
<link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="css/ui.css" rel="stylesheet" type="text/css"/>

<body>


<header class="section-header">
<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-4">
		<a href="/home" class="brand-wrap">
			<img class="logo" src="images/logo.png">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg-6 col-sm-12">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" placeholder="Search">
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i> Search
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-4 col-sm-6 col-12">
		<div class="widgets-wrap float-md-right">
			<div class="widget-header  mr-3">
				<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
				<span id="carrinhoqtd" class="badge badge-pill badge-danger notify"></span>
			</div>
			<div class="widget-header icontext">
				<a href="/login" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<div class="text">
					<span class="text-muted">Bem vindo!</span>
					<div> 
						<a href="/login">Logar</a> |
						<a href="/registro"> Registrar</a>
					</div>
				</div>
			</div>

		</div> <!-- widgets-wrap.// -->
	</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->
</header> <!-- section-header.// -->



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Cadastrar-se</h4></header>
		<form th:action="@{/registro}" method="post" th:object="${usuario}">
				<div class="form-row">
					<div class="col form-group">
						<label>Nome</label>
					  	<input th:field="*{nome}" type="text" class="form-control" placeholder="">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->
				<div class="form-group">
					<label>Email</label>
					<input th:field="*{username}" type="email" class="form-control" placeholder="">
					<small class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div> <!-- form-group end.// -->
<!--				<div class="form-group">-->
<!--					<label class="custom-control custom-radio custom-control-inline">-->
<!--					  <input class="custom-control-input" checked="" type="radio" name="gender" value="option1">-->
<!--					  <span class="custom-control-label"> Male </span>-->
<!--					</label>-->
<!--					<label class="custom-control custom-radio custom-control-inline">-->
<!--					  <input class="custom-control-input" type="radio" name="gender" value="option2">-->
<!--					  <span class="custom-control-label"> Female </span>-->
<!--					</label>-->
<!--				</div>-->

				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Criar senha</label>
					    <input class="form-control" type="password">
					</div> <!-- form-group end.// --> 
					<div class="form-group col-md-6">
						<label>Repetir senha</label>
					    <input th:field="*{password}" class="form-control" type="password">
					</div> <!-- form-group end.// -->  
				</div>

			<div class="form-row">
				<div class="card-body">
					<h4 class="card-title mb-4">Informação de entrega</h4>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Cidade</label>
								<input th:field="*{cidade}" type="text" class="form-control">
							</div> <!-- form-group end.// -->
							<div class="form-group col-md-6">
								<label>Estado</label>
								<select id="inputState" class="form-control">
									<option> Escolha...</option>
									<option>Rio de Janeiro</option>
									<option selected="">Paraná</option>
									<option>Santa Catarina</option>
									<option>São Paulo</option>
									<option>Minas Gerais</option>
								</select>
							</div> <!-- form-group end.// -->
						</div> <!-- form-row.// -->
						<div class="row">
							<div class="form-group col-sm-12">
								<label>Endereço</label>
								<input th:field="*{endereco}" type="text" placeholder="Digite aqui" class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<label>Telefone</label>
								<input th:field="*{telefone}" type="text" value="+55" class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<label>CEP</label>
								<input th:field="*{cep}" type="text" placeholder="00000-000" class="form-control">
							</div>
						</div> <!-- row.// -->
				</div> <!-- card-body.// -->
			</div>

			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
			    </div> <!-- form-group// -->      
			    <div class="form-group"> 
		            <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> I am agree with <a href="#">terms and contitions</a>  </div> </label>
		        </div> <!-- form-group end.// -->           
			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="/login">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

<footer class="section-footer border-top padding-y">
	<div class="container">
		<p class="float-md-right"> 
			&copy Copyright 2019 All rights reserved
		</p>
		<p>
			<a href="#">Terms and conditions</a>
		</p>
	</div><!-- //container -->
</footer>

</body>
</html>
